<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Code Editor</title>
   <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Cookie&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Dancing+Script:wght@400;500;600;700&family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&family=Handlee&family=IM+Fell+Double+Pica+SC&family=IM+Fell+Great+Primer+SC&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,300;1,700&family=Kaushan+Script&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@200;400;500;700;800&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="assets/style.css">
</head>

<body>
   <div class="container">
      <div class="left">
         <label><i class="fa-brands fa-html5"></i> HTML</label>
         <textarea id="html-code" onkeyup="run()"></textarea>

         <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
         <textarea id="css-code" onkeyup="run()"></textarea>

         <label><i class="fa-brands fa-js"></i>JavaScript</label>
         <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
         <label><i class="fas fa-play"></i>Output</label>
         <iframe id="output"></iframe>
      </div>
   </div>
   <script src="assets/script.js"></script>
</body>

</html>
